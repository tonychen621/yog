		  <p>
		  哈達瑜珈是最古老的瑜珈流派，課程包含基礎體位法、拜日式和簡單的瑜珈呼吸法。

在上過數堂瑜珈基礎課之後，瑜珈初學者可以應用所學得的體位法技巧，進入哈達瑜珈課。授課老師著重身體正位的練習，講究平衡的瑜珈動作編排序列。第一次流暢地完成拜日式，那股成就感真是無與倫比，更鼓舞了想繼續練習瑜珈的心。

建議初學者可在熟悉老師口令之後，開始學習哈達瑜珈。哈達瑜珈1適合所有程度、想要按步就班學習的瑜珈練習者。員練習。</p>
